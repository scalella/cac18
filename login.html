<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE/GRAM</title>
    <link rel="shortcut icon" href="./public/img/cora.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/styles/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap');
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <h1> ( CODE/GRAM )</h1>
        </a>
    </header>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="#" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            <p>¿No tenes una cuenta? 🙀</p>
        </div>
        <h1>Registrate aca 👇🏻</h1>
        <form action="#" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <div class="volver">
        <a href="index.html">Volver</a>
    </div>

        <p>&copy; 2024 CODEGRAM. Algunos derechos reservados.</p>
        <a href="https://github.com/scalella/cac18" target="_blank"><i class="fa-brands fa-github fa-beat"></i> </a>
    </footer>
</body>

</html>
