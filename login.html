<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE/GRAM</title>
    <link rel="shortcut icon" href="./public/img/cora.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/styles/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap');
    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <h1> ( CODE/GRAM )</h1>
        </a>
    </header>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="formlogin" novalidate action="#">
            <div class="form-control">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="error" id="error-username"></div>
            <div class="form-control">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error" id="error-password"></div>    
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            <p>¿No tenes una cuenta? 🙀</p>
        </div>
        <h2>Registrate aca 👇🏻</h2>
        <form id="formRegister"  novalidate action="#">
            <div class="form-control">
                <label for="username">Usuario:</label>
                <input type="text" id="usernamer" name="usernamer" required>
            </div>
            <div class ="error" id="error-usernamer"></div>
            <div class="form-control">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="emailr" name="emailr" required>
            </div>
            <div class="error" id="error-emailr"></div>
            <label for="checkbox">Género</label>
            <input type="checkbox" name="opcioncheck" id="Masc" value="Masc">Masculilno
            <input type="checkbox" name="opcioncheck" id="Fem" value="Fem">Femenino
            <input type="checkbox" name="opcioncheck" id="Nosc" value="Maybe">Prefiero no decirlo
            <div class="form-control">
                <label for="password">Contraseña:</label>
                <input type="password" id="passwordr" name="passwordr" required>
            </div>
            <div class="error" id="error-passwordr"></div>     
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <div class="volver">
        <a href="index.html">Volver</a>
    </div>
    <footer>
        <p>&copy; 2024 CODEGRAM. Algunos derechos reservados.</p>
        <a href="https://github.com/scalella/cac18" target="_blank"><i class="fa-brands fa-github fa-beat"></i> </a>
    </footer>
    <script src="./public/js/validacion.js"></script>
</body>

</html>
